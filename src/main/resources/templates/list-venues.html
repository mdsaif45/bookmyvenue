<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>

<body>
    <section>
        <section class="page-search">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Advance Search -->
                        <div class="advance-search nice-select-white">
                            <form method="post" th:object="${venue}" th:action="@{/venueList}">
                                <div class="form-row align-items-center">
                                    <div class="form-group col-xl-4 col-lg-3 col-md-6">
                                        <select class="w-100 form-control my-2 my-lg-0" name="event" required>
                                            <option>Oaccassion</option>
                                            <option>Wedding</option>
                                            <option>Engagement</option>
                                            <option>Reception</option>
                                            <option>Anniversary</option>
                                            <option>Conference</option>
                                            <option>Exhibition</option>
                                            <option>Bachelor Party</option>
                                            <option>Birthday Party</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-3 col-md-6">
                                        <select class="w-100 form-control my-2 my-lg-0" name="venueType" required>
                                            <option>Venue Type</option>
                                            <option>Banquet Hall</option>
                                            <option>Hotel</option>
                                            <option>Resort</option>
                                            <option>Restaurant</option>
                                            <option>Farm House</option>
                                            <option>Conference Center</option>
                                            <option>Auditorium</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-3 col-md-6">
                                        <select class="w-100 form-control my-2 my-lg-0" name="city" required>
                                            <option>Location</option>
                                            <option>Hyderabad</option>
                                            <option>Pune</option>
                                            <option>Mumbai</option>
                                            <option>Kolhapur</option>
                                            <option>Indore</option>
                                            <option>Bhopal</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-xl-2 col-lg-3 col-md-6">

                                        <button type="submit" class="btn btn-primary active w-100">Search Now</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section-sm">
            <div class="container">
                <div class="row">
                    <!-- <div class="col-md-12">
                        <div class="search-result bg-gray">
                            <h2>Results For "Electronics"</h2>
                            <p>123 Results on 12 December, 2017</p>
                        </div>
                    </div> -->
                </div>

                <div class="col-md-8 text-center text-md-right mt-2 mt-md-0">
                    <div class="view">
                        <form method="get" th:action="@{/venuesearch}">
                            <div class="form-row">
                                <div class="form-group col-xl-4 col-lg-3 col-md-6">
                                    <input type="text" name="key" class="form-control my-2 my-lg-1"
                                        id="inputtext4" placeholder="What are you looking for">
                                </div>

                                <div class="form-group col-xl-2 col-lg-3 col-md-6 align-self-center">
                                    <button type="submit"
                                        class="btn btn-primary active w-100">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>




                <!-- ad listing list  -->
                <div class="ad-listing-list mt-20" th:each="v : ${venue}">
                    <div class="row p-lg-3 p-sm-5 p-4">
                        <div class="col-lg-4 align-self-center">
                            <a th:href="@{venuedetails?id={id}(id=${v.venueId})}">
                                <img th:src="${v.thumbnail}" class="img-fluid" alt="" style="max-width: 80%;">
                            </a>
                        </div>
                        <div class="col-lg-8">
                            <div class="row" style="align-items: center;">
                                <div class="col-lg-9 col-md-10">
                                    <div class="ad-listing-content">
                                        <div>
                                            <a class="font-weight-bold"
                                                th:href="@{venuedetails?id={id}(id=${v.venueId})}"
                                                th:text="${v.venueName}">Venue Name</a>
                                        </div>
                                        <ul class="list-inline mt-2 mb-3">
                                            <li class="list-inline-item">
                                                <i class="mdi mdi-view-dashboard-outline"></i>
                                                <a
                                                    th:href="@{venuedetails?id={id}(id=${v.venueId})}"
                                                    th:text="${v.venueType}"> 
                                                    Venue Type</a></li>
                                            <!-- <li class="list-inline-item"><a
                                                    th:href="@{venuedetails?id={id}(id=${v.venueId})}"
                                                    th:text="${v.city}"><i class="fa fa-calendar"></i> City </a>
                                            </li> -->
                                        </ul>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <li class="list-inline-item">
                                                    <i class="fa fa-location-arrow"></i> Location<a
                                                        th:text="' '+${v.city}" th:href="@{venuedetails?id={id}(id=${v.venueId})}"
                                                      ></a
                                                    >
                                                  </li>
                                            </div>
                                            <div class="col-md-6">
                                                <img src="./images/veg.svg" alt="icon" class="icon" style="width: 20px;"> 
                                                <span th:text="'  ₹ '+${v.vegPrice}+' per plate'"></span>
                                            </div>  
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <li class="list-inline-item">
                                                    <i class="mdi mdi-diamond-stone"></i>
                                                    Capacity
                                                    <span th:text="' '+${v.capacity}"></span>
                                                  </li>
                                            </div>
                                            <div class="col-md-6">
                                                <img src="./images/non-veg.svg" alt="icon" class="icon" style="width: 20px;"> 
                                                <span th:text="'  ₹ '+${v.nonvegPrice}+' per plate'" class="text-right"></span>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-3 align-self-center">
                                    <div class="product-ratings float-lg-right pb-3">
                                        <ul class="list-inline">
                                            <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item selected"><i class="fa fa-star"></i></li>
                                            <li class="list-inline-item"><i class="fa fa-star"></i></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ad listing list  -->




                <!-- pagination -->
                <div class="pagination justify-content-center py-4">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item "><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <!-- pagination -->
            </div>
            </div>
            </div>
        </section>
    </section>

</body>

</html>
