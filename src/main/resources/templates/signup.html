<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    <section class="login py-5 border-top-1">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
              <div class="border border">
                <h3 class="bg-gray p-4">Register Now</h3>
                <form action="/reg" method="post">
                  <p class="alert alert-warning" role="alert" th:if="${msg != null}" th:text="${msg}"></p>
                  <fieldset class="p-4">
                    <input name="firstName" id="fname" class="form-control mb-3" type="text" placeholder="First Name" required>
                    <input name="lastName" id="fname" class="form-control mb-3" type="text" placeholder="Last Name*" required>
                    <input name="emailId" id="email" class="form-control mb-3" type="email" placeholder="Email*" required>
                    <input name="phoneNo" id="phone" class="form-control mb-3" type="number" placeholder="Phone number*" required>
                    <input name="password" id="password" class="form-control mb-3" type="text" placeholder="Password*" required>
                    <input name="confirmPassword" id="confirmPassword" class="form-control mb-3" type="text" placeholder="Confirm Password*" required>
                    <div class="loggedin-forgot d-inline-flex my-3">
                      <input type="checkbox" id="registering" class="mt-1" required>
                      <label for="registering" class="px-2">By registering, you accept our <a class="text-primary font-weight-bold" href="#">Terms & Conditions</a></label>
                    </div>
                    <button type="submit" name="submit" class="btn btn-primary font-weight-bold mt-3">Register Now</button><br>
                    <a class="mt-3 d-inline-block text-primary" th:href="@{loginpage}"> click here Log In</a>
                </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
