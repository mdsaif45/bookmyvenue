<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
</head>
<body>
    
        <section class="login py-5 border-top-1">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                  <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form method="post" th:action="@{/login}">
                        <p class="alert alert-warning" role="alert" th:if="${msg != null}" th:text="${msg}"></p>
                      <fieldset class="p-4">
                        <input name="emailId" class="form-control mb-3" type="text" placeholder="Username" required>
                        <input name="password" class="form-control mb-3" type="password" placeholder="Password" required>
                        <div class="loggedin-forgot">
                          <input type="checkbox" id="keep-me-logged-in">
                          <label for="keep-me-logged-in" class="pt-3 pb-2">Keep me logged in</label>
                        </div>
                        <button type="submit" class="btn btn-primary font-weight-bold mt-3">Log in</button><br>
                        <!-- <a class="mt-3 d-block text-primary" href="#!">Forget Password?</a> -->
                        <a class="mt-3 d-inline-block text-primary" th:href="@{signup}">Register Now</a>
                      </fieldset>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
    
</body>
</html>
