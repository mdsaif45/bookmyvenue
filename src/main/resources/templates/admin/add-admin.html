    <section>
        <!-- <h2>Add Admin</h2> -->
        <div class="card card-default">
          <div class="card-header card-header-border-bottom">
              <h2>Add Admin</h2>
          </div>

          <div class="card-body">
              <form th:action="@{/addAccount}" method="post">
                  <div class="form-group">
                      <!-- <label for="">Enter Current Password</label> -->
                      <input type="text" name="firstName" class="form-control" placeholder="Enter First Name" required>
                  </div>
                  <div class="form-group">
                      <!-- <label for="">Enter New Password</label> -->
                      <input type="text" name="lastName" class="form-control" placeholder="Enter Last First" required>
                  </div>
                  <div class="form-group">
                      <!-- <label for="">Enter Confirm Password</label> -->
                      <input type="email" name="emailId" class="form-control" placeholder="Enter Email Address" required>
                  </div>
                  <div class="form-group">
                    <!-- <label for="">Enter Confirm Password</label> -->
                    <input type="number" name="phoneNo" class="form-control" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                  <!-- <label for="">Enter Confirm Password</label> -->
                  <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                  <!-- <label for="">Enter Confirm Password</label> -->
                  <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password" required>
                </div>
                  <div class="form-footer pt-5 border-top">
                      <button type="submit" class="btn btn-primary btn-default">Submit</button>
                  </div>
              </form>
          </div>
      </div>
