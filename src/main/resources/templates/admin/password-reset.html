<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <h2>Password-reset</h2>
        <!-- style="justify-content: center !important;
                   flex-direction: column;
                   align-items: center;" -->
        <div class="card card-default">
            <div class="card-header card-header-border-bottom">
                <h2>Forget Password</h2>
            </div>

            <div class="card-body">
                <form th:action="@{/reset}" method="post">
                    <div class="form-group">
                        <!-- <label for="">Enter Current Password</label> -->
                        <input type="text" class="form-control" 
                        name="opassword" placeholder="Enter previous password" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Enter New Password</label> -->
                        <input type="text" class="form-control" 
                        name="npassword" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="">Enter Confirm Password</label> -->
                        <input type="text" class="form-control"
                        name="cpassword" placeholder="Enter confirm password" required>
                    </div>

                    <div class="form-footer pt-5 border-top">
                        <button type="submit" class="btn btn-primary btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
