<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="admin/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admin</title>
</head>
<body>
    <section>
        <h2>Manage Admin</h2> 
        <div class="row">
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header card-header-border-bottom d-flex justify-content-between">
                        <h2></h2>
                        
                        <a class="btn btn-primary btn-default" th:href="@{addAdmin}">Add New Admin </a>
                    </div>
        
                    <div class="card-body">
                        <div class="hoverable-data-table">
                            <table id="hoverable-data-table" class="table table-hover nowrap" style="width:100%">
                                <thead>
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Phone No</th>
                                        <th scope="col">Created On</th>
                                        <th scope="col">Action</th>

                                    </tr>
                                </thead>
        
                                <tbody>
                                    <tr th:each="u : ${users}">
                                        <th th:text="${u.userId}">1</th>
                                        <td th:text="${u.firstName}"></td>
                                        <td th:text="${u.lastName}"></td>
                                        <td th:text="${u.emailId}"></td>
                                        <td th:text="${u.phoneNo}"></td>
                                        <td th:text="${u.createdOn}"></td>
                                        <td>
                                            <!-- <a class="btn btn-sm btn-primary"
                                            th:href="@{userEdit/{id} (id=${u.userId})}">Edit</a>  -->
                                            <a class="btn btn-sm btn-danger"
                                            th:href="@{admindelete?id={id}(id=${u.userId})}">Delete</a>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </section>
</body>
</html>
