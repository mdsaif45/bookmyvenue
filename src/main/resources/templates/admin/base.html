<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org" 
                          th:fragment="layout(content)">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Sleek Dashboard - Free Bootstrap 4 Admin Dashboard Template and UI Kit. It is very powerful bootstrap admin dashboard, which allows you to build products like admin panels, content management systems and CRMs etc.">
    
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
    <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />
  
    <!-- PLUGINS CSS STYLE -->
    <!-- <link href="assets/plugins/simplebar/simplebar.css" rel="stylesheet" /> -->
    <link href="assets/plugins/nprogress/nprogress.css" rel="stylesheet" />
  
    <!-- No Extra plugin used -->
    <!-- <link href='assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' rel='stylesheet'> -->
    <link href='assets/plugins/daterangepicker/daterangepicker.css' rel='stylesheet'>    
    <link href='assets/plugins/toastr/toastr.min.css' rel='stylesheet'>
    

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="assets/css/sleek.css" />
  
    <!-- FAVICON -->
    <link href="assets/img/favicon.png" rel="shortcut icon" />
  
    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

  </head>

  <head>
    <title th:text="${title}">Admin Dashboard</title>
  </head>

  <style>
    h2{
      margin-bottom: 20px;
    }
  </style>
  <body class="header-fixed sidebar-fixed sidebar-dark header-dark" id="body">
<!--     <script>
      NProgress.configure({ showSpinner: false });
      NProgress.start();
    </script> -->

    <!-- <div id="toaster"></div>
    
     -->

    <!-- ====================================
    ——— WRAPPER
    ===================================== -->
    <div class="wrapper">

        <!-- ====================================
          ——— LEFT SIDEBAR WITH OUT FOOTER
        ===================================== -->
        <aside class="left-sidebar bg-sidebar">
          <div id="sidebar" class="sidebar sidebar-with-footer">
            <!-- Aplication Brand -->
            <div class="app-brand">
              <a href="#" th:href="@{admindash}" title="Admin Dashboard">
                <svg
                  class="brand-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  preserveAspectRatio="xMidYMid"
                  width="30"
                  height="33"
                  viewBox="0 0 30 33">
                  <g fill="none" fill-rule="evenodd">
                    <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                    <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                  </g>
                </svg>

                <span class="brand-name text-truncate">Admin Dashboard</span>
              </a>
            </div>

            <!-- begin sidebar scrollbar -->
            <div class="" data-simplebar style="height: 100%;">
              <!-- sidebar menu -->
              <ul class="nav sidebar-inner" id="sidebar-menu">

                <!-- Dashboard -->
                <li class="has-sub active expand">
                  <a class="sidenav-item-link" th:href="@{/admindash}">
                    <i class="mdi mdi-view-dashboard-outline"></i>
                    <span class="nav-text">Dashboard</span>
                  </a>
                </li>

                <!-- Add Venue -->
                <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{/addVenue}" >
                    <i class="mdi mdi-pencil-box-multiple"></i>
                    <span class="nav-text">Add Venue</span>
                  </a>
                </li>

                <!-- List Venues -->
                <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{listVenue}">
                    <i class="mdi mdi-folder-multiple-outline"></i>
                    <span class="nav-text">List Venues</span>
                  </a>
                </li>

                <!-- Booking Details -->
                <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{bookingdetails}">
                    <i class="mdi mdi-diamond-stone"></i>
                    <span class="nav-text">Booking Details</span>
                  </a>
                </li>

                <!-- something -->
                <!-- <li class="has-sub ">
                  <a class="sidenav-item-link" href="javascript:void(0)" data-toggle="collapse" data-target="#forms"
                    aria-expanded="false" aria-controls="forms">
                    <i class="mdi mdi-email-mark-as-unread"></i>
                    <span class="nav-text">Forms</span> <b class="caret"></b>
                  </a>
                </li> -->

                <!-- Manage Users -->
                <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{listUser}">
                    <i class="mdi mdi-table"></i>
                    <span class="nav-text">Manage Users</span>
                  </a>
                </li>

                <!-- Manage Admin -->
                <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{listAdmin}">
                    <i class="mdi mdi-table"></i>
                    <span class="nav-text">Manage Admin</span>
                  </a>
                </li>

                <!-- Gallery -->
                <!-- <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{addGallery}">
                    <i class="mdi mdi-widgets"></i>
                    <span class="nav-text">Gallery</span>
                  </a>
                </li> -->


                <!-- password reset -->
                <li class="has-sub ">
                  <a class="sidenav-item-link" th:href="@{myprofile}">
                    <i class="mdi mdi-book-open-page-variant"></i>
                    <span class="nav-text">My Profile</span>
                  </a>
                </li>

              </ul>
            </div>

    
          </div>
        </aside>


          <!-- ====================================
        ——— PAGE WRAPPER
        ===================================== -->
        <div class="page-wrapper">
          
          <!-- Header -->
          <header class="main-header " id="header">
            <nav class="navbar navbar-static-top navbar-expand-lg">
              <!-- Sidebar toggle button -->
              <button id="sidebar-toggler" class="sidebar-toggle">
                <span class="sr-only">Toggle navigation</span>
              </button>
              <!-- search form -->
              <div class="search-form d-none d-lg-inline-block">
                <div class="input-group">
                  <button type="button" name="search" id="search-btn" class="btn btn-flat">
                    <i class="mdi mdi-magnify"></i>
                  </button>
                  <input type="text" name="query" id="search-input" class="form-control" placeholder="search"
                     autocomplete="off" />
                </div>
                <div id="search-results-container">
                  <ul id="search-results"></ul>
                </div>
              </div>

              <div class="navbar-right ">
                <ul class="nav navbar-nav">
                  

                  <!-- User Account -->
                  <li class="dropdown user-menu">
                    <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                      <!-- <img src="assets/img/user/user.png" class="user-image" alt="User Image" /> -->
                      <span class="d-none d-lg-inline-block" th:text="${session.name}">Admin</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                      <!-- User image -->
                      <li class="dropdown-header">
                        <!-- <img src="assets/img/user/user.png" class="img-circle" alt="User Image" /> -->
                        <div class="d-inline-block">
                          <span th:text="${session.name}"></span> <small class="pt-1" th:text="${session.username}">admin@gmail.com</small>
                        </div>
                      </li>

                      <!-- <li>
                        <a th:href="@{myprofile}">
                          <i class="mdi mdi-account"></i> My Profile
                        </a>
                      </li> -->
                  
                      <li class="right-sidebar-in">
                        <a th:href="@{myprofile}"> <i class="mdi mdi-settings"></i> Setting </a>
                      </li>

                      <li class="dropdown-footer">
                        <a th:href="@{alogout}"> <i class="mdi mdi-logout"></i> Log Out </a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
 
          <!-- ====================================
          ——— CONTENT WRAPPER
          ===================================== -->
          <div class="content-wrapper">
            <div class="content">
              
              <div th:if=${session.msg}>
                <div class="alert alert-success" role="alert" th:text="${session.msg}">
                </div>
                <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
              </div>



              <div th:replace="${content}"></div>




              
      </div> <!-- End Content -->
    </div> <!-- End Content Wrapper -->
    
    
    <!-- Footer -->
    <footer class="footer mt-auto">
      <div class="copyright bg-white">
        <p>
          Copyright &copy; <span id="copy-year"></span>. Book My Venue 
        </p>
      </div>
      <script>
        var d = new Date();
        var year = d.getFullYear();
        document.getElementById("copy-year").innerHTML = year;
      </script>
    </footer>

    </div> <!-- End Page Wrapper -->
  </div> <!-- End Wrapper -->

    <script src="assets/plugins/jquery/jquery.min.js"></script>
